<!doctype html>
<html lang="fa">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>آژانس ایده‌های خلاق دایره</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var ham = document.getElementsByClassName('hamburger');
        if (ham.length)
          for (item in ham) {
            if (ham.hasOwnProperty(item))
              ham[item].addEventListener('click', function() {
                var name = document.body.className;
                if (name === 'lock') {
                  document.documentElement.className = ''
                  document.body.className = ''
                }
                else {
                  document.documentElement.className = 'lock'
                  document.body.className = 'lock'
                }
              })
        }
      });
    </script>
  </body>
</html>
